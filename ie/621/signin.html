<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">    
            <img class="pos-logo" src="logo.png" alt="This a generic logo.">
            
            <h1 class="pos-title">Sign in</h1>
            
            <input class="pos-email" type="email">
            <input class="pos-password" type="password">
            
            <div class="pos-remember-me">
                <input type="checkbox">
                <span>Remember me</span>
            </div>

            <button class="pos-button">
                Submit
            </button>

            <p class="pos-text text-style">If you don't have an account, please create one <a href="signup.html">here</a></p>
        </div>
    </body>
</html>
