<!DOCTYPE html>
<html>
    <head>

    <body>
        <form action="my-first-page.html">
            <div>
                <label for="emailInput">Please enter your email</label>
                <input type="email" id="emailInput" name="emailInput" placeholder="me@me.com">
            </div>

            <div>
                <label for="passwordInput">Please enter your password</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="12345">
            </div>

            <div>
                <label for="dropdownInput">Please select your year of study</label>
                <select id="dropdownInput" name="dropdownInput">
                    <option selected value="" hidden></option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                </select>
            </div>

            <div>
                <label for="multiDropdownInput">Please select your fav car brand</label>
                <select id="multiDropdownInput" name="multiDropdownInput" multiple size="10">
                    <option selected value="" hidden></option>
                    <option value="1">Dacia</option>
                    <option value="2">BMW</option>
                    <option value="3">Audi</option>
                    <option value="4">Lada</option>
                    <option value="5">Toyota</option>
                </select>
            </div>

            <div>
                <textarea>
                </textarea>
            </div>

            <div>
                <button type="botton" onclick="alert('Button pressed!!')">
                    Click me
                </button>
            </div>
            <input type="submit" value="Submit">
        </form>

</html>
